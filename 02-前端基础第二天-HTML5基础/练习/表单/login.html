<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<body>
    <div>
        <h2 align="center">欢迎来到登录页面</h2>
        <form>
            <table align="center">
                <tr>
                    <td>请输入手机号：</td>
                    <td>
                        <input type="text" name="telephone">
                    </td>
                </tr>
                <tr>
                    <td>请输入密码：</td>
                    <td>
                        <input type="password" name="pwd">
                    </td>
                </tr>
                <tr>
                    <td>验证码</td>
                    <td>
                        <input type="text">
                    </td>
                    <td><input type="image" src="./images/验证码.bmp" ></td>
                </tr>
                <tr>
                    <td><input type="submit" value="登录"></td>
                    <td><input type="reset" value="取消"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
