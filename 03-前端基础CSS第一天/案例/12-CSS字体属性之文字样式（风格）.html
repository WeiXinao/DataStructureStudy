<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之文字样式（风格）</title>
    <style>
        p {
            font-style: italic;
        }
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus recusandae vitae itaque officia dicta aut expedita dolor? Fuga, labore voluptates. Nulla harum odio possimus. Tempore a sapiente earum quo at.</p>
    <br>
    <em>Lorem ipsum dolor sit.</em>
</body>
</html>
