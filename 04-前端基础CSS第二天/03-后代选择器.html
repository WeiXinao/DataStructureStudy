<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之后代选择器</title>
    <style>
        /* 把 ol 里面的 li 选出来改为 pink */
        ol li {
            color: pink;
        }
        /* 中国 山东 济南 蓝翔 */
        ol li a {
            color: rebeccapurple;
        }
        .nav li a {
            color: orange;
        }
    </style>
</head>
<body>
    <ol>
        hello world
        <li>我是 ol 的孩子</li>
        <li>我是 ol 的孩子</li>
        <li>我是 ol 的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ol>
    <ul>
        <li>我的 ul 的孩子</li>
        <li>我的 ul 的孩子</li>
        <li>我的 ul 的孩子</li>
        <li><a href="#">不会变化的</a></li>
    </ul>
    <ul class="nav">
        <li>我的 ul 的孩子</li>
        <li>我的 ul 的孩子</li>
        <li>我的 ul 的孩子</li>
        <li><a href="#">不会变化的</a></li>
        <li><a href="#">不会变化的</a></li>
        <li><a href="#">不会变化的</a></li>
    </ul>
</body>
</html>
