<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单版小米侧边栏</title>
    <style>
        /* 1. 把 a 转换为块级元素 */
        a {
            display: block;
            width: 230px;
            height: 40px;
            line-height: 40px;
            background-color: #54595a;
            color: #fffff9;
            box-sizing: border-box;
            padding-left: 27px;
            font-size: 14px;
            text-decoration: none;
        }

        /* 2. 鼠标经过链接变换背景颜色 */
        a:hover {
            background-color: #fe6900;
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>
</html>
