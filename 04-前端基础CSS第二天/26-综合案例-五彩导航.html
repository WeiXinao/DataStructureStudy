<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-五彩导航</title>
    <style>
        a {
            display: inline-block;
            width: 120px;
            height: 58px;
            background-color: pink;
            text-decoration: none;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
        .one {
            background: url(./img/bg1.png) no-repeat;
        }
        .two {
            background: url(./img/bg2.png) no-repeat;
        }
        .three {
            background: url(./img/bg3.png) no-repeat;
        }
        .four {
            background: url(./img/bg4.png) no-repeat;
        }
        .five {
            background: url(./img/bg5.png) no-repeat;
        }
        .one:hover {
            background: url(./img/bg11.png) no-repeat;
        }
        .two:hover {
            background: url(./img/bg22.png) no-repeat;
        }
        .three:hover {
            background: url(./img/bg1.png) no-repeat;
        }
        .four:hover {
            background: url(./img/bg2.png) no-repeat;
        }
        .five:hover {
            background: url(./img/bg3.png) no-repeat;
        }
    </style>
</head>
<body>
    <a class="one" href="#">五彩导航</a>
    <a class="two" href="#">五彩导航</a>
    <a class="three" href="#">五彩导航</a>
    <a class="four" href="#">五彩导航</a>
    <a class="five" href="#">五彩导航</a>
</body>
</html>
