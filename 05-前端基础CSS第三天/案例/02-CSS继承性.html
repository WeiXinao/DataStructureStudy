<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS继承性</title>
    <style>
        div {
            color: pink;
            font-size: 14px;
        }
        /* 只有文字相关的样式才会被继承 */
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
