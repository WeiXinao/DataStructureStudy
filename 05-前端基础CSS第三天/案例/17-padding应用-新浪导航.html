<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav {
            border-top: 3px solid #ff5800;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            height: 41px;
            line-height: 41px;
        }
        .nav a {
            font-size: 12px;
            color: #4c4c4c;
            text-decoration: none;
            /* a 属于行内元素，此时必须要转换为行内块元素 */
            display: inline-block; 
            height: 100%;
            padding: 0 20px;
            
        }
        .nav a:hover {
            color: #ff8500;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">排行榜</a>
    </div>
</body>
</html>
