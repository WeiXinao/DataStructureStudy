<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局练习3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 1226px;
            height: 616px;
            background-color: pink;
            margin: 0 auto;
        }
        .left {
            width: 233px;
            height: 616px;
            background-color: skyblue;
            float: left;
        }
        .right {
            width: 993px;
            height: 616px;
            background-color: purple;
            float: left;
        } 
        li {
            list-style: none;
        }
        .box .right li {
            width: 236px;
            height: 302px;
            background-color: orangered;
            float: left;
            margin-left: 12px;
        }
        .box .right li:nth-child(n+5) {
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
</body>
</html>
