<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图做法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        ul {
            list-style: none;
        }
        /* background image begin */
        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
        }
        
        .tb-promo img {
            width: 520px;
            height: 280px;
        }
        /* background image end */

        /* left arrow and left arrow begin */
        /* 并集选择器可以集体声明相同的样式 */
        .prev,
        .next {
            position: absolute;
            /* 绝对定位的盒子垂直居中 */
            top: 50%;
            margin-top: -15px;
            /* 加了绝对定位的盒子可以直接设置宽度和高度 */
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .3);
            text-align: center;
            line-height: 28px;
            color: white;
        }
        .prev {
            left: 0;
            border-radius: 0 20px 20px 0;
        }
        .next {
            /*
            如果一个盒子既有 left 属性也有 right 属性，则默认会执行 left 属性  
            同理，top、button 会执行 top  
            */
            right: 0;
            border-radius: 20px 0px 0px 20px;
        }
        /* left arrow and right arrow end */

        /* promo navigation begin */
        .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            /* background-color: rgba(255, 255, 255, .3); */
            background-color: rgba(255, 255, 255, .3);
            border-radius: 7px;
        }
        
        .promo-nav li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 4px;
            margin: 3px;
            cursor: pointer;
        }   
        /* promo navigation end */

        /* selected dot begin */
        /* 不要忘记选择器权重的问题 */
        .promo-nav .selected {
            background-color: #ff5000;
        }
        /* selected dot end */
    </style>
</head>
<body>
    <div class="tb-promo">
        <img src="./images/tb.jpg" alt="tb">
        <!-- 左侧按钮箭头 -->
        <a href="#" class="prev"> &lt; </a>
        <!-- 右侧按钮箭头 -->
        <a href="#" class="next"> &gt; </a>
        <!-- 小圆点 -->
        <div class="promo-nav">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li class="selected"></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
