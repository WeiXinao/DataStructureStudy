<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏之visibility</title>
    <style>
        .dad {
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .mum {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="dad">猪爸爸</div>
    <div class="mum">猪妈妈</div>
</body>
</html>
