<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用精灵图拼出自己的名字</title>
    <style>
        li {
            list-style-type: none;
        }
        ul {
            position: absolute;
            left: 50%;
            margin-top: 100px;
            transform: translateX(-50%);
        }
        ul li {
            float: left;
            height: 107px;
            background: url(./images/abcd.jpg) no-repeat;
        }
        .X {
            width: 107px;
            background-position: -252px -558px;
        }
        .I {
            width: 66px;
            background-position: -321px -142px;
        }
        .A {
            width: 107px;
            background-position: 0 -10px;
        }
        .O {
            width: 107px;
            background-position: -372px -276px;
        }
        .N {
            width: 111px;
            background-position: -255px -276px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="X"></li>
        <li class="I"></li>
        <li class="A"></li>
        <li class="O"></li>
        <li class="X"></li>
        <li class="I"></li>
        <li class="N"></li>
    </ul>
</body>
</html>
