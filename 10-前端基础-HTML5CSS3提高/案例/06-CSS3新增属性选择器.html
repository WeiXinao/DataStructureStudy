<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增属性选择器</title>
    <style>
        /* 必须是input 但是同时具有 value 这个属性 选择这个元素 [] */
        /* input[value] {
            color: pink;
        } */
        /* 只选择 type = text 文本框的 input 选取出来 */
        input[type="text"] {
            color: pink;
        }
        /* 选择首先是 div，然后具有 class 属性，并且属性值必须是 icon 开头的这些元素  */
        /* 属性选择器的权重是10, 前面的标签选择器权重为1，因此权重为11 */
        div[class^=icon] {
            color: red;
        }
        section[class$=data] {
            color: blue;
        }
        p[class*=xin] {
            color: orange;
        }
        div.icon1 {
            color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 1. 利用属性选择器就可以不用借助类或者id选择器 -->
    <!-- <input type="text" name="" id="" value="请输入用户名">
    <input type="text" name="" id=""> -->
    <!-- 2. 属性选择器还可以选择属性=值的某些元素 重点务必掌握 -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <!-- 3. 属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油的</div>
    <!-- 4. 属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">I'm xiaoxin</section>
    <section class="icon2-data">I'm daxin</section>
    <section class="icon3-ico">who am I</section>
    <!-- 5. 属性选择器可以选择属性值中的某些元素 -->
    <p class="xiaoxinchaoren">xiaoxin</p>
    <p class="kaixinchaoren">kaixin</p>
    <p class="huaxinchaoren">huaxin</p>
    <p class="chuxinchaoren">chuxin</p>
    <p class="tianxinchaoren">tianxin</p>
</body>
</html>
