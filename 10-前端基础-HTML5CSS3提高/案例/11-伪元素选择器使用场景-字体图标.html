<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器使用场景-字体图标</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src:  url('fonts/icomoon.eot?jcxu8w');
            src:  url('fonts/icomoon.eot?jcxu8w#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?jcxu8w') format('truetype'),
                url('fonts/icomoon.woff?jcxu8w') format('woff'),
                url('fonts/icomoon.svg?jcxu8w#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        div {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
        }
        div::after {
            position: absolute;
            top: 10px;
            right: 10px;
            content: "\e912";
            font-family: 'icomoon';
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
