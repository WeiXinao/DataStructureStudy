<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map {
            position: relative; 
            width: 747px;
            height: 617px;
            background: url(./media/map.png) no-repeat;
            margin: 0 auto;
        }
        body {
            background-color: #333;
        }
        .city {
            position: absolute;
            color: #fff;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #09f;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% {}
            70% {
                /* transform: scale(5); 我们不要用 scale, 应该他会让我们的阴影变大 */
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }

        .city div[class^=pulse] {
            /* 保证我们小波纹在父盒子里面水平垂直居中 放大之后就会向四周发散 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 12px #009dfd;
            animation: pulse 1.2s linear infinite;
        }

        .city div.pulse2  {
            animation-delay: .4s;
        }

        .city div.pulse3 {
            animation-delay: .8s;
        }

        .city:nth-child(1) {
            top: 227px;
            right: 196px;
        }

        .map .city:nth-child(2) {
            top: 498px;
            right: 85px;
        } 
        
        .map .city:nth-child(3) {
            top: 529px;
            right: 174px;
        } 
    </style>
</head>
<body>
    <div class="map">
        <div class="city">
            <div class="dot"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city">
            <div class="dot"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city">
            <div class="dot"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>
</html>
