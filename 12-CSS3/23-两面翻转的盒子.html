<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两面翻转的盒子</title>
    <style>
        body {
            perspective: 500px;
        }
    
        .box, .front, .back {
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }

        .box {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 300px;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
            backface-visibility: hidden;
        }
        
        .back {
            background-color: purple;
            transform: rotateY(180deg);
        }

        .front {
            z-index: 1;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">Hello World</div>
        <div class="back">你好，世界</div>
    </div>
</body>
</html>
