<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
          list-style-type: none;  
          margin: 100px;
        }
        ul li {
            float: left;
            width: 120px;
            height: 35px;
            margin: 0 5px;
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform .3s;
        }
        .front,
        .bottom {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            line-height: 35px;
            text-align: center;
        }
        .front {
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }
        .bottom {
            background-color: purple;
            /* 这个 x 轴一定是负值 */
            /* 如果有移动或者其他样式，必须先写我们的移动 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">Hello World</div>
                <div class="bottom">你好，世界</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Hello World</div>
                <div class="bottom">你好，世界</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Hello World</div>
                <div class="bottom">你好，世界</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Hello World</div>
                <div class="bottom">你好，世界</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Hello World</div>
                <div class="bottom">你好，世界</div>
            </div>
        </li>
    </ul>
</body>
</html>
