<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二倍图做法</title>
    <style>
        /* 我们需要一个 50 * 50 像素（css像素）的图片 直接放到我们的 iphone8 里面会放大 2 倍
        100 * 100 就会模糊 */
        /* 我们采取的是 放一个 100 * 100 图片，然后手动的把这个图片 缩小为 50 * 50（css 像素） */
        /* 我们准备的图片，比我们实际需要的大小 大 2 倍，这就方式就是 2 倍图 */
        img:nth-child(2) {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- 模糊的 -->
    <img src="./images/apple50(1).jpg" alt="">
    <!-- 我们采取2倍图 -->
    <img src="./images/apple100.jpg" alt="">
</body>
</html>
