<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换变量的值案例</title>
</head>
<body>
    <script>
        let num1 = 20;
        let num2 = 10;
        let temp = num1;
        num1 = num2;
        num2 = temp;
        console.log('num1', num1);
        console.log('num2', num2);
    </script>
</body>
</html>
