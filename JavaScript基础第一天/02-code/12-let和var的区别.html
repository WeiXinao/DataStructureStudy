<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let和var的区别</title>
</head>
<body>
    <script>
        /*
            var 声明：
            可以先使用，再声明（不合理）
            var 声明过的变量可以重复声明（不合理）
            比如变量提升、全局变量、没有块级作用域等等            
        */

        // 可以先使用，再声明（不合理）
        /* num = 10;
        console.log(num); */

        // var 声明过的变量可以重复声明（不合理）
        /* var num = 10;
        var num = 20;
        console.log(num); */

        // let 解决了上述问题
        /* num = 10;
        console.log(num);
        let num; */

        /* let num = 20;
        let num = 10;
        console.log(num); */
        
    </script>
</body>
</html>
