<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本数据类型-数字型</title>
</head>
<body> 
    <script>
        // js 弱数据类型的语言，只有当我们赋值了，才知道是什么数据类型
        // let num = 'pink';
        // let num = 10.11; 
        // console.log(pink);
        console.log(1 + 1);
        console.log(1 * 1);
        console.log(1 / 1);
        console.log(4 % 2); // 求余数 
        console.log(5 % 3); // 求余数 2 
        console.log(3 % 5); // 求余数 3

        // java 强数据类型的语言,例如 int num = 10;


        // NaN（not a number） 表示一个计算错误。它是一个不正确或者一个未定义的数学操作所得到的结果。
        console.log('xiaoxin' * 2);
        // NaN 是粘性的。任何对 NaN 的操作都会返回 NaN.
        console.log(NaN - 2); // NaN
        console.log(NaN * 2); // NaN
        console.log(NaN / 2); // NaN
        console.log(NaN === NaN); // false
        
    </script>
</body>
</html>
