<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算圆的面积</title>
</head>

<body>
    <script>
        const PI = 3.14;
        // 计算圆的面积（内部处理）  
        let r = prompt('请输入圆的半径');
        let area = Math.pow(r, 2) * PI;
        document.write('圆的面积为：', area);
    </script>
</body>

</html>
