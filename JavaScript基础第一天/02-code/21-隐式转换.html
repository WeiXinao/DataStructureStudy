<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐式转换</title>
</head>
<body>
    <script>
        console.log(1 + 1); // 2 
        console.log('pink' + 1); // pink1
        console.log(2 + 2); // 4
        console.log(2 + '2'); // 22
        console.log(2 - 2); // 0
        console.log(2 - '2'); // 0  
        console.log(+12);
        console.log(+'123'); // 转换为数字型
    </script>
</body>
</html>
