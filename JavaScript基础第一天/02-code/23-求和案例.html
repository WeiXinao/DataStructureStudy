<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求和案例</title>
</head>
<body>
    <script>
        // 输入两个数，并转化为数字类型
        let num1 = parseFloat(prompt('请输入第一个数'));
        let num2 = parseFloat(prompt('请输入第二个数'));
        // 两个数相加
        let sum = num1 + num2;
        // 输出两数之和
        alert(`两数之和为：${sum}`);
    </script>
</body>
</html>
