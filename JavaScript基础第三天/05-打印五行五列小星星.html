    <script>
        let row = +prompt('请输入行数');
        let col = +prompt('请输入列数');
        // 外层打印行数
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                document.write('★');
            }
            document.write('<br>')
        }
        // 里层循环打印几个小星星
    </script>

</body>
