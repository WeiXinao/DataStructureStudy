<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数组中的最大值</title>
</head>
<body>
    <script>
        let arr = new Array(2, 6, 1, 77, 52, 25, 7);
        let max = arr[0];
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) min = arr[i];
            if (arr[i] > max) max = arr[i];
        }
        console.log(`数组中的最大值为：${max}, 数组中的最小值为：${min}`);
    </script>
</body>
</html>
