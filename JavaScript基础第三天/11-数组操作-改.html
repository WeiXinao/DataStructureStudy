<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作-改</title>
</head>
<body>
    <script>
        let arr = [];
        arr[0] = 1;
        arr[1] = 5;
        console.log(arr);
        console.log('----------------');
        let arr1 = ['pink', 'red', 'green']
        // 修改
        arr1[0] = 'hotpink';
        console.log(arr1);
        console.log('----------------');
        // 给所有的数组元素后面加个老师 修改
        for (let i = 0; i < arr1.length; i++) {
            arr1[i] += '老师';
        }
        console.log(arr1);
</script>
</body>
</html>
