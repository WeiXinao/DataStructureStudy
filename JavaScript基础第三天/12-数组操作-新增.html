<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作-新增</title>
</head>
<body>
    <script>
        let arr = ['pink', 'hotpink'];
        // 新增 push 末尾
        // 返回值：新数组的长度
        let res = arr.push('deeppink');
        console.log(arr);
        console.log(res);
        console.log('------------------');
        arr.push('deeppink', 'lightpink');
        console.log(arr);
        console.log('-----unshift------');
        arr.unshift('red');
        console.log(arr);
        
    </script>
</body>
</html>
