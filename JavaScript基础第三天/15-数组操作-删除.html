<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作-删除</title>
</head>
<body>
    <script>
        let arr = ['red', 'green', 'blue'];
        // 1. pop() 删除最后一个元素
        console.log(arr.pop()); // blue
        console.log(arr); // ['red', 'green']
        console.log('----------------------');
        // 2. shift() 删除第一个元素
        console.log(arr.shift()); // red
        console.log(arr);
        // 3. splice 删除指定元素，splice(起始位置, 删除几个)
        // arr.splice(0, 1); // 从下标 0 开始，删除 1 个
        arr.splice(0) // 从下标 0 开始，删除到最后
        console.log(arr);
    </script>
</body>
</html>
