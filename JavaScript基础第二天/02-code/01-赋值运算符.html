<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
<body>
    <script>
        let num = 1;
        num + 1;
        console.log(num); // 1
        // 采取赋值运算符
        let num1 = 1;
        num1 += 1;
        console.log(num1); // 2
        let num2 = 1;
        num2 += 3;
        console.log(num2);
    </script>
</body>
</html>
