<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元运算符</title>
</head>
<body>
    <script>
        let num = 10;
        num = num + 1;
        console.log(num);
        let num2 = 1;
        num2 += 1;
        console.log(num2);

        // 1. 前置自增
        let i = 1;
        ++i;
        console.log(i); // 2

        // 2. 后置自增
        let j = 1;
        j++;
        console.log(j); // 2


        // 区别
        let k = 1;
        console.log(++k + 1); // 3

        let q = 1;
        console.log(q++ + 1); // 2
        console.log(q); // 2

        let p = 1;
        console.log(p++ + ++p + p); // 7
    </script>
</body>
</html>
