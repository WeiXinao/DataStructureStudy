<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双分支语句</title>
</head>
<body>
    <script>
        // 1. 用户输入
        let username = prompt('请输入用户名：');
        let password = prompt('请输入密码');
        // 2. 判断输出
        if (username === 'xiaoxin' && password === '123456') {
            alert('登录成功');
        } else {
            alert('登录失败');
        }
    </script>
</body>
</html>
