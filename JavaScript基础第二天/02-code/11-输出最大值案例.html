<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出最大值案例</title>
    <script>
        // 1. 用户输入
        let num1 = +prompt('请您输入第一个数');
        let num2 = +prompt('请您输入第二个数');
        // 2. 判断输出-三元运算符
        alert(num1 > num2 ? num1 : num2);

    </script>
</head>
