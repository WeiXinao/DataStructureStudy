    <script>
        // 3. 页面输出 1~100 中偶数的和
        let sum = 0;
        let i = 1;
        while (i <= 100) {
            // 筛选偶数
            if (i % 2 === 0) {
                sum += i;
            }
            i++;
        }
        console.log(sum);
    </script>
