    <script>
        // 打印5句话
        let i = 1;
        while (i <= 5) {
            if (i === 3) {
                i++;
                continue;
            }; // 结束本次循环 继续下一轮循环
            console.log(`我要吃第${i}个包子`);
            i++;
        }
    </script>
