<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易ATM取款机案例</title>
</head>
<body>
    <script>
        let money = 0;
        while (true) {
            let op = +prompt('请您选择操作：\n        1.存钱\n        2.取钱\n        3.查看余额\n        4.退出');
            switch (op) {
                case 1: {
                    let save = +prompt('请输入要存的金额');
                    money += save;
                    alert(`成功！`);
                    break;
                }
                case 2: {
                    let draw = +prompt('请输入要取的金额');
                    if (money >= draw) {
                        money -= draw;
                        alert('成功！');
                    } else {
                        alert('余额不足');
                    }
                    break;
                }
                case 3: {
                    alert(`账户余额为：￥${money}`);
                    break;
                }
                case 4: ;
            }
            if (op === 4) break;
        }
    </script>
</body>
</html>
