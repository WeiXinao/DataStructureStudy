<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的使用</title>
</head>
<body>
    <script>
        // 1. 声明对象
        let xiaoxin = {
            uname: 'xiaoxin',
            age: 21,
            gender: '男'
        }

        let obj = {
            'goods-name': '小米10青春版',
            num: 100012816024,
            weight: '0.55kg',
            address: '中国大陆'
        };

        obj.price = '3999元'
        console.log(obj);
        console.log('-----------------');
        // 2. 使用属性 查 对象名.属性名
        console.log(obj.address);
        // 查的另外一种属性：
        // 对象名['属性名']
        console.log(obj['goods-name']);
        console.log('-----------------');
        // 3. 改
        xiaoxin.gender = '女';
        console.log(xiaoxin);
        console.log('-----------------');
        xiaoxin.hobby = 'computer game'
        console.log(xiaoxin);
        console.log('-----------------');
        // 4. 删（了解）
        delete xiaoxin.gender
        console.log(xiaoxin);
        obj['goods-name'] = '小米10 PLUS';
        obj.color = '粉色';
        for (k in obj) {
            console.log(obj[k]);
        } 

        /* 
            查总结：
            （1）对象名.属性名 obj.age
            （2）对象名['属性名'] obj['age']
        */
        // (1)
        console.log(obj.num);
        // (2)
        console.log(obj['num']);


</script>
</body>
</html>
