<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的方法</title>
</head>
<body>
    <script>
        // 对象外称函数，对象内称方法
        let obj = {
            uname: '刘德华',
            // 方法
            song: function() {
                console.log('忘情水');
            },
            dance: function () { 
                console.log('rap');
            }
        };
        // 方法调用 对象名.方法名()
        obj.song();
        obj.dance();
    </script>
</body>
</html>
