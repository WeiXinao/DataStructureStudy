<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
</head>
<body>
    <script>
        // 1. 随机生成一个数字 1~10
        let randNum = Math.floor(1 + Math.random() * 10);
        // 2. 用户输入一个值
        let num;
        do {
            num = +prompt('请输入一个数字：');
            if (num > randNum) alert('数字猜大了');
            if (num < randNum) alert('数字猜小了');
        } while (num !== randNum);
        alert('恭喜你！猜对了');
    </script>
</body>
</html>
