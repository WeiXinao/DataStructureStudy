    <!-- 函数求和 -->
    <script>
        function getSum(num1 = 0, num2 = 0) {
            // num1 默认的值 undefined
            let sum = num1 + num2;
            console.log(sum);
        }
        getSum(1, 100);
        getSum(); // NaN
    </script>
