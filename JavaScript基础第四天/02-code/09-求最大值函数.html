    <script>
        // 2. 求任意数组的最大值，并且返回
        function getArrMaxValue(arr = []) {
            // (1) 先准备一个max变量，存放数组的第一个值
            let max = arr[0];
            // (2) 遍历比较
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) max = arr[i];
            }
            // (3) 返回值
            return max;
        }
        let max = getArrMaxValue([1, 3, 5, 7, 9]);
        console.log(max);
        const div = document.querySelector('div');
        div.innerHTML = max;
    </script>
