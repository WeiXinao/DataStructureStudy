    <script>
        // 2. 参数不匹配
        function fn(a, b) { 
            console.log(a + b);
        }
        // (1). 实参多于形参：剩余的实参不参与运算
        let res = fn(1,2,3);
        console.log(res); // 3
        // (2).  实参少于形参 
        let res2 = fn(1); 
        console.log(res2); // NaN 
        
    </script>
