<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>

<body>
    <script>
        // let num = 10;
        // let num = 20;
        (function () {
            console.log(11);
            let num = 20;
        })();
        (function () {
            let num = 10;
        })();
        (function (x, y) { 
            console.log(x + y);
            let num = 10;
            let arr = [];
        })(1, 2);
        // 立即执行函数
        // 写法 1
        (function () {  })()
        // 写法 2
        (function (x, y){
            let arr = []; 
            console.log(x + y);
        }(1, 3))
        (function(){})();
        (function(){}());
    </script>
</body>

</html>
