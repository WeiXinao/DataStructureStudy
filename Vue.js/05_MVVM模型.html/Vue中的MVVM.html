<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
    MVVM模型：
        1. MVVM模型：data中是数据
        2. V：视图（View）: 模板代码
        3. VM：视图模型（ViewModel）：Vue 实例
    观察发现：
        1. data 中所有的属性，最后都出现在了 vm 身上。
        2. vm 身上的所有属性，及 Vue 原型上所有属性，在 Vue 模板中都可以直接使用。
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <h1>测试一下1：{{1+1}}</h1>
        <h1>测试一下2：{{$options}}</h1>
        <h1>测试一下3：{{$emit}}</h1>
        <h1>测试一下4：{{_c}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。


    const vm = new Vue({
        el: '#root',
        // 不是说 data 里面有，让后模板可以使用，而是data里的数据，最终出现在了 vm 身上
        data: {
            name: 'XiaoXin',
            address: '武昌区中南路',
            a: 1
        }
    });
    console.log(vm);
</script>
</html>
