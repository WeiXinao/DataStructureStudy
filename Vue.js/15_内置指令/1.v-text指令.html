<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        我们学过的指令：
            v-bind  : 单向绑定解析表达式，可简写为：xxxx
            v-model : 双向数据绑定
            v-for   : 遍历数组/对象/字符串
            v-on    : 绑定事件监听，可简写为 @
            v-if    : 条件渲染（动态控制结点是否存在）
            v-else  : 条件渲染（动态控制结点是否存在）
            v-show  : 条件渲染（动态控制结点是否展示）
        v-text指令：
            1. 作用：向其所在的结点中渲染文本内容。
            2. 与插值语法的区别：v-text会替换掉结点中的内容，{{xx}} 则不会。
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <div>你好，{{name}}</div>
        <div v-text="`你好，${name}`">你好，</div>
        <div v-text="str"></div>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

    new Vue({
        el: '#root',
        data: {
            name: 'xiaoxin',
            str: '<h3>你好啊！</h3>'
        }
    });
</script>

</html>
