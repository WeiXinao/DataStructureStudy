<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url" x="hello">Click Me</a>
        <a :href="url" x="hello">Click Me</a>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

        const vm = new Vue({
            el: '#root',
            data: {
                name: 'jack',
                url: 'https://notes.xiaoxin.link',
                hello: '你好'
            }
        });
        console.log(vm);
    </script>
</body>
</html>
