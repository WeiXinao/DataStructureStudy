<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1. Vue中的数据代理：
            通过 vm 对象代理data中属性的操作（读/写）
        2. Vue 中数据代理的好处：
            更加方便的操作 data 中的数据
        3. 基本原理：
            通过Object.defineProperty() 把 data 对象中所有属性添加到 vm 上。
            为每一个添加到 vm 上的属性，都指定一个getter/setter。
            在 getter/setter 内部去操作（读/写）data中对应的属性。
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>学校名称：{{name}}</h2> 
        <h2>学校地址：{{address}}</h2>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。
    let vm = new Vue({
        el: '#root',
        // data: data 简写为 data
        data: {
            name: 'XiaoXin',
            address: '湖北武汉'
        }
    });
    // vm._data = options.data = data

</script>

</html>
