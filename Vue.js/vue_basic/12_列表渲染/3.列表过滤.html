<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组过滤</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyword">
        <ul>
            <li v-for="person in searchedPerson" :key="person.id">
                {{person.name}}-{{person.age}}-{{person.sex}}
            </li>
        </ul>
        
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

    new Vue({
        el: '#root',
        data: {
            keyword: '',
            persons: [
                {id: '001', name: '马冬梅', age: 18, sex: "女"},
                {id: '002', name: '周冬雨', age: 19, sex: "女"},
                {id: '003', name: '周杰伦', age: 20, sex: "男"},
                {id: '004', name: '温兆伦', age: 21, sex: "男"},
            ],
            searchedPerson: []
        },
        /* computed: {
            searchedPerson() { 
                const trimWord = this.keyword.trim();
                const res = this.persons.filter(element => {
                    return element.name.includes(trimWord);
                });
                return res;
            }
        }, */
        watch: {
            keyword: {
                immediate: true,
                handler(val) {
                    const trimWord = val.trim();
                    this.searchedPerson = this.persons.filter((element) => {
                        return element.name.includes(val);
                    });
                }
            }
        }
    });
</script>

</html>
