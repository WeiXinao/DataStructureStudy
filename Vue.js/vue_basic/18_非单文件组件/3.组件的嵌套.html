<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

    // 定义 student 组件
    const student = Vue.extend({
        template: 
        `<div>
            <h2>学生姓名：{{studentName}}</h2>
            <h2>学生年龄：{{age}}</h2>
        </div>`,
        data() {
            return {
                studentName: 'xiaoxin',
                age: 21
            }
        }
    });

    // 定义school组件
    const school = Vue.extend({
        template: 
        `<div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            <h1>{{studentMsg}}</h1>
            <student></student>
        </div>`,
        data() {
            return {
                schoolName: 'Hubei University of Art and Science',
                address: '湖北襄阳',
                studentMsg: '学生信息'
            }
        },
        // 注册组件（局部）
        components: {
            student
        }
    });

    // 定义一个 hello 组件
    const hello = Vue.extend({
        template:
        `<h1>
            {{msg}}
        </h1>`,
        data() {
            return {
                msg: '欢迎浏览'
            }
        }
    })

    // 定义 app 组件
    const app = Vue.extend({
        template: 
        `<div>
            <hello></hello>
            <h1>{{schoolMsg}}</h1> 
            <school></school>
        </div>`,
        data() {
            return {
                schoolMsg: '学校信息',
            }
        },
        components: {
            school,
            hello, 
            student,
        }
    });

    new Vue({
        template:`<app></app>`,
        el: '#root',
        components: { app }
    });
</script>

</html>
