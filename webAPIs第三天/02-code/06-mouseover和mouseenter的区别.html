<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover和mouseenter的区别</title>
    <style>
        .dad {
            width: 400px;
            height: 400px;
            background-color: pink;
        }
        .baby {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="dad">
        <div class="baby"></div>
    </div>
    <script>
        const dad = document.querySelector('.dad');
        const baby = document.querySelector('.baby');
        /* dad.addEventListener('mouseover', () => {
            console.log('鼠标经过');
        });
        dad.addEventListener('mouseout', () => {
            console.log('鼠标离开');
        }); */
        dad.addEventListener('mouseenter', () => {
            console.log('鼠标经过');
        });
        dad.addEventListener('mouseleave', () => {
            console.log('鼠标离开');
        });
    </script>
</body>
</html>
