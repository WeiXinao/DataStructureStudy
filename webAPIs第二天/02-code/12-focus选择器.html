<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件类型</title>
    <style>
        input {
            width: 200px;
            transition: width .3s;
        }

        /* focus 伪类选择器 获得较短 */
        input:focus {
            width: 300px;
        }
    </style>
</head>
<body>
    <input type="text">

</body>
</html>
